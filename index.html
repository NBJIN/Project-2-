    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

       
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">

        <link rel = "stylesheet" href="/assets/css/style.css">
        <title>Catch The Black Cat!</title>
    </head>
    <body>
        
        <div>
            <img class="black-cat-moon", src="/assets/images/blackcatmoon.jpg">
                <h1 class="game-name">Memory Game</h1>
                <h2 class="game-title">Catch The Black Cat!
                <img class="catm", src="/assets/images/catm.png"></img>
                </h2>
            </div>
            <hr class="hr-style">

            <h3 class="instructions">Instructions</h3>
            <p class="instructions-p">Click on Start Game .......</p>
        
            <div>
                <button class="button-start">

                <h3 class="start-game">Start Game</h3>
                </button>

                <button class="but-level-one">
                    <h3 class="but-level-one-h">Level 1</h3>
                </button>

                <button class="but-level-two">
                    <h3 class="but-level-two-h">Level 2</h3>
                </button>
            </div>
            <div class="time-left">Time Remaining:</div> <div class="clock">60</div>
            
            
        <div class="grid-container"> 
            <div class="square">1</div>
            <div class="square">2</div>
            <div class="square">3</div>
            <div class="square">4</div>
            <div class="square">5</div>
            <div class="square">6</div>
            <div class="square">7</div>
            <div class="square">8</div>
            <div class="square">9</div>
          
         </div>
           
         <hr class="hr-style">
       <footer>
        <p class="score">Score:</p>
       </footer>
    
       <script src="/assets/js/script.js"></script>
    </body>
    </html>
